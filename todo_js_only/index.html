<!DOCTYPE html>
<html>
  <head>
    <title>Todo_JS_Only</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODO" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了</p>
      <ul id="incomplete-list">
        <div class="list-row"></div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了</p>
      <ul id="complete-list">
        <div class="list-row"></div>
      </ul>
    </div>
    <script type="modul" src="src/index.js"></script>
  </body>
</html>
